    import java.time.LocalDate;
    import java.time.LocalTime;

    @RestController
    public class Reqs {
        String snippet = ""; String code = ""; String date_api = ""; boolean firsttime = true;
        LocalDate today0 = LocalDate.now();
        LocalTime now0 = LocalTime.now();
        LocalTime now00 = now0.withNano(0);
        String date = today0+" "+now00;
        String first_code = "public static void main(String[] args) {\n"+"    "+"SpringApplication.run(CodeSharingPlatform.class, args);\n}";
        @GetMapping(value = "/code", produces = MediaType.TEXT_HTML_VALUE)
        public String getString() {
            LocalDate today = LocalDate.now();
            LocalTime n1 = LocalTime.now();
            LocalTime now = n1.withNano(0);
            date = today+" "+now;
            if (firsttime){
                snippet = "<html><head><title>Code</title></head><body><pre id=\"code_snippet\">\n<span id=\"load_date\">"+date+"</span>\n"+first_code+"\n</pre></body></html>";
                return snippet;
            }else {
                return snippet;
            }

        }
        @GetMapping(value = "/api/code", produces = MediaType.APPLICATION_JSON_VALUE)
        public Object apiCode(@JsonFormat JsonGetMapping getjson){

            if (firsttime){
                getjson.setCode(first_code);
                getjson.setDate(date);
                return getjson;
            }else{
                getjson.setCode(code);
                getjson.setDate(date_api);
                return getjson;
            }
        }
        @PostMapping(value = "/api/code/new", consumes = MediaType.APPLICATION_JSON_VALUE)
