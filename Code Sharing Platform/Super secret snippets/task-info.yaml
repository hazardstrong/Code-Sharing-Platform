            date_api = today+" "+now;
            code = snip.getCode();
            String part1 = "<html><head><title>Code</title></head><body><pre id=\"code_snippet\">\n<span id=\"load_date\">"+date_api+"</span>\n";
            String part2 = code;
            String part3 = "\n</pre></body></html>";
            snippet = part1 + part2+ part3;
            firsttime = false;
            return new ResponseEntity(new EmptyJson(), HttpStatus.OK);
        }
        @GetMapping(value = "/code/new", produces = MediaType.TEXT_HTML_VALUE)
        public String getNew(){
            String function = "function send() {\n" +
                    "    let object = {\n" +
