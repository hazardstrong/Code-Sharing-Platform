    package platform;

    import org.springframework.boot.SpringApplication;
    import org.springframework.boot.autoconfigure.SpringBootApplication;
    import org.springframework.web.bind.annotation.GetMapping;
    import org.springframework.web.bind.annotation.RestController;

    @SpringBootApplication
    @RestController
    public class CodeSharingPlatform {

        public static void main(String[] args) {

            SpringApplication.run(CodeSharingPlatform.class, args);
        }
        @GetMapping("/code")
        public String getString() {
            String str = "<html>\n<head>\n<title>Code</title>\n</head>\n<body>\n<pre>\npublic static void main(String[] args) {\nSpringApplication.run(CodeSharingPlatform.class, args);\n}</pre>\n</body>\n</html>";
            return str;
        }
        @GetMapping("/api/code")
        public String apiCode(){
            String str2 = "{\n\"code\": \"public static void main(String[] args) {\\nSpringApplication.run(CodeSharingPlatform.class, args);\\n}\"\n}";
            return str2;
        }

    }
  learner_created: false
